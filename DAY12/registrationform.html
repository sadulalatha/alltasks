<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin-left: 25%;margin-right:25%; font-size: larger;"">

   <fieldset style="background-color: darkgrey;">
    
       <center><h1><u>Student Registration Form</u></h1></center>

                      <!--student name and date of birth-->

          <label for="name">Name of the Applicant:</label>
                 <input type="text" id="name" name="applicant name"><br><br>

          <label for="date">Date of Birth:</label>
                <input type="date" id="date" name="dob"><br><br>

                      <!--Gender details-->

          <label>Gender:</label><br><br>
                 <input type="radio" id="gender" name="gender" value="gender">
          <label for="gender">Female</label>
                 <input type="radio" id="gender" name="gender" value="gender">
          <label for="gender">Male</label><br><br>

                      <!--upload a photo-->

          <label for="photo">Upload photo:</label>
                 <input type="file" id="photo" name="photo"><br><br>

                      <!--branch details-->
          <label>Select Branch:</label><br><br>
                 <input type="radio" id="branch" name="branch">
          <label for="branch">ECE</label>
                 <input type="radio" id="branch" name="branch">
          <label for="branch">EEE</label>
                 <input type="radio" id="branch" name="branch">   
          <label for="branch">CSE</label>
                 <input type="radio" id="branch" name="branch">
          <label for="branch">Civil</label>
                 <input type="radio" id="branch" name="branch">
          <label for="branch">Mech</label><br><br>

                      <!--sibling details-->

          <label for="siblings">Details of Siblings:</label>
                 <input type="text" id="siblings" name="details">


                      <!--Parents information-->
        <h3>Parents Information</h3>
          <label for="name">Father's Name:</label>
                 <input type="text" id="name" name="father name"><br><br>
          <label for="study">Father's Qualification:</label>
                 <input type="text" id="study" name="qualification"><br><br>
          <label for="phoneNo">Phone:</label>
                 <input type="tel" id="phoneNo" name="number">
          <label for="email">Email:</label>
                 <input type="email" id="email" name="user mail"><br><br>
          <label for="work">Father's Occupation:</label>
                 <input type="text" id="work" name="occupation"><br><br>
          <label for="name">Mother's Name:</label>
                 <input type="text" id="name" name="name"><br><br>
          <label for="study">Mother's Qualification:</label>
                 <input type="text" id="study" name="qualification"><br><br>
          <label for="phoneNo">Phone:</label>
                 <input type="tel" id="phoneNo" name="number">
          <label for="email">Email:</label>
                 <input type="email" id="email" name="user mail"><br><br>
          <label for="work">Mother's Occupation:</label>
                 <input type="text" id="work" name="occupation"><br><br>


                     <!--address of the student-->
          <label for="address">Address:</label>
                 <input type="text" id="address" name="address"><br><br>
                 <input type="Submit" value="Submit">
                 <input type="Reset"  value="Reset">
   </fieldset>

</body>
</html>
